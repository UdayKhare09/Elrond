spring.application.name=Elrond

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/elrond?currentSchema=public}
spring.datasource.username=${DATABASE_USERNAME:uday}
spring.datasource.password=${DATABASE_PASSWORD:Uday@88717}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-in-production}
jwt.expiration=86400000
jwt.mfa.expiration=300000

# Application URL
app.url=${APP_URL:http://localhost:8080}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:noreply@elrond.com}

management.endpoints.web.exposure.include= health,info,prometheus,metrics
management.prometheus.metrics.export.enabled=true
management.server.port=8080
